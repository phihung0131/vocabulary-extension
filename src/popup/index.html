<!DOCTYPE html>
<html lang="vi" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Manager</title>
  <link rel="stylesheet" href="../assets/styles/tailwind.css">
</head>
<body class="w-[420px] min-h-[500px]">
  <div class="flex flex-col h-full">
    <!-- Header -->
    <div class="bg-gradient-to-r from-primary-600 to-secondary-600 text-white p-4">
      <div class="flex items-center justify-between">
        <h1 class="text-xl font-bold">ğŸ“š Vocabulary Manager</h1>
        <div class="flex gap-2">
          <button id="langToggle" class="btn-ghost text-white hover:bg-white/20 text-sm px-2 py-1"
                  aria-label="Change language" title="Change language">
            EN/VI
          </button>
          <button id="themeToggle" class="btn-ghost text-white hover:bg-white/20 text-sm px-2 py-1"
                  aria-label="Toggle dark mode" title="Toggle dark mode">
            ğŸŒ“
          </button>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="flex-1 p-4 overflow-y-auto scrollbar-thin">
      <!-- Selected Text Display -->
      <div id="selectedTextDisplay" class="hidden mb-4 p-3 bg-blue-50 dark:bg-blue-900/20 rounded-lg border border-blue-200 dark:border-blue-800">
        <div class="text-sm text-blue-700 dark:text-blue-300">
          <strong class="font-medium" data-i18n="popup.selectedWord">Selected word:</strong>
          <span id="selectedWordText" class="ml-2 font-semibold"></span>
        </div>
      </div>

      <!-- Word Input -->
      <div class="mb-4">
        <label for="wordInput" class="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300"
               data-i18n="popup.wordInput.label">
          English word:
        </label>
        <input
          type="text"
          id="wordInput"
          class="input"
          placeholder="Enter word to look up"
          data-i18n-placeholder="popup.wordInput.placeholder"
          autocomplete="off"
          aria-label="Word input"
        >
      </div>

      <!-- Action Buttons -->
      <div class="grid grid-cols-2 gap-2 mb-4">
        <button id="addWordBtn" class="btn btn-primary" data-i18n="popup.buttons.addWord">
          Add Word
        </button>
        <button id="settingsBtn" class="btn btn-secondary" data-i18n="popup.buttons.settings">
          Settings
        </button>
      </div>

      <!-- Quick Actions -->
      <div class="grid grid-cols-2 gap-2 mb-4">
        <button id="manageBtn" class="btn bg-green-600 text-white hover:bg-green-700">
          ğŸ“– Quáº£n lÃ½ tá»«
        </button>
        <button id="homeBtn" class="btn bg-purple-600 text-white hover:bg-purple-700">
          ğŸ  Má»Ÿ Web UI
        </button>
      </div>

      <!-- Progress Bar -->
      <div id="progressBar" class="hidden mb-4">
        <div class="h-2 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
          <div id="progressFill" class="h-full bg-gradient-to-r from-primary-500 to-secondary-500 transition-all duration-300" style="width: 0%"></div>
        </div>
        <div id="progressText" class="text-xs text-center mt-1 text-gray-600 dark:text-gray-400"></div>
      </div>

      <!-- Status Message -->
      <div id="statusMessage" class="hidden mb-4" role="alert" aria-live="polite"></div>

      <!-- Queue Section -->
      <div class="card p-4">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200">
            <span data-i18n="popup.queue.title">Queue</span>
            (<span id="queueCount">0</span> <span data-i18n="popup.queue.count">words</span>)
          </h2>
          <button id="generateBtn" class="btn btn-primary text-sm" data-i18n="popup.buttons.generate">
            Generate
          </button>
        </div>

        <!-- Search Bar -->
        <input
          type="text"
          id="queueSearch"
          class="input mb-3"
          placeholder="Search words..."
          data-i18n-placeholder="popup.queue.searchPlaceholder"
        >

        <!-- Queue List -->
        <div id="queueList" class="space-y-2 max-h-[250px] overflow-y-auto scrollbar-thin">
          <!-- Queue items will be inserted here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-8 text-gray-500 dark:text-gray-400">
          <div class="text-4xl mb-2">ğŸ“</div>
          <p class="text-sm" data-i18n="popup.queue.empty">No words in queue</p>
          <p class="text-xs mt-1" data-i18n="popup.queue.emptyHint">
            Select text on any page and right-click to add words
          </p>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="grid grid-cols-2 gap-2 mt-4">
        <button id="exportCsvBtn" class="btn btn-secondary text-sm" data-i18n="popup.buttons.exportCsv">
          ğŸ“¥ Export CSV
        </button>
        <button id="deleteAllBtn" class="btn btn-danger text-sm" data-i18n="popup.buttons.deleteAll">
          ğŸ—‘ï¸ Delete All
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="./index.ts"></script>
</body>
</html>
